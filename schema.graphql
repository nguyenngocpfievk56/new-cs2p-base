#_____DATATYPES_____
type Entry {
  id: Int!
  title: String
  content: String
}

type Entries {
  items: [Entry!]!
}

type ResponseEntry {
  data: Entry!
}

type ResponseEntries {
  data: Entries!
}

schema {
  query: Query
}

type Query {
  getEntries: ResponseEntries!
  getEntryById(id: Int!): ResponseEntry!
}
